<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>CN Shaking</title>  
    <style>  
        /* 全局样式 */  
        body, html {  
            margin: 0;  
            padding: 0;  
            font-family: Arial, sans-serif;  
            background-color: #222; /* 深灰色背景 */  
            color: #ccc; /* 浅灰色文字 */  
        }  
  
        /* 标题样式 */  
        h1 {  
            color: #fff; /* 白色标题 */  
            text-align: center;  
            padding: 20px 0;  
        }  
  
        /* 容器样式 */  
        .container {  
            width: 80%;  
            margin: 0 auto;  
            padding: 20px;  
            background-color: #333; /* 更深的灰色背景 */  
            border-radius: 8px; /* 圆角边框 */  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */  
        }  
  
        /* 段落样式 */  
        p {  
            line-height: 1.6;  
            margin-bottom: 15px;  
        }  
  
        /* 链接样式 */  
        a {  
            color: #007bff; /* 蓝色链接 */  
            text-decoration: none;  
            font-weight: bold;  
        }  
  
        a:hover {  
            text-decoration: underline;  
        }  
  
        /* 按钮样式 */  
        .button {  
            display: inline-block;  
            padding: 10px 20px;  
            font-size: 16px;  
            color: #fff;  
            background-color: #4CAF50; /* 绿色背景 */  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            text-align: center;  
            text-decoration: none;  
            outline: none;  
            margin: 4px 2px;  
            transition: background-color 0.3s;  
        }  
  
        .button:hover {  
            background-color: #45a049; /* 悬停时颜色变深 */  
        }  
    </style>  
</head>  
<body>  
  
<div class="container">  
    <h1>CN Shaking</h1>  
    <p>这是一个示例页面，展示了如何使用内嵌CSS来创建一个具有暗黑主题的网页。</p>  
    <p>您可以在这里添加更多内容，比如图片、列表、表格等。</p>  
    <a href="#">了解更多</a>  
    <button class="button">点击我</button>  
</div>  
  
<!-- 如果需要内嵌JS，可以在这里添加 -->  
<script>  
    // 这里可以添加JavaScript代码  
    // 例如，给按钮添加点击事件  
    document.querySelector('.button').addEventListener('click', function() {  
        alert('按钮被点击了！');  
    });  
</script>  
  
</body>  
</html>
